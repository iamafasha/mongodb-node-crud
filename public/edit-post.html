<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Edit | Blog pp</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</head> 

<body>

    <div class="container p-5 pt-10 mx-auto">
        <form class="min-w-full" method="POST" action="/edit_post">
            <input type="hidden" name="post_id" id="post_id" value="" >
            <h2 class="text-4xl">Edit a post</h2>
            <br />
            <div class="form-group">
                <textarea class="form-check-input rounded min-w-full border-2 border-gray-300 p-1" rows="6" type="checkbox" id="post" name="post"
                    id="invalidCheck" placeholder="Type your post here" required></textarea>
            </div>

            <div class="flex space-x-1">
            <a class="inline-flex items-center px-4 py-2 border border-transparent cursor-pointer rounded-md shadow-sm text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 bg-black text-white" href="/">Cancel</a>

            <button type="submit" href="/add-post.html" class="inline-flex cursor-pointer items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Add Post
            </button>
            </div>


        </form>
    </div>

    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        var id = document.getElementById('post_id');
        var post = document.getElementById('post');
        id.value = getParameterByName('post_id');
        post.value = getParameterByName('post');

    </script>

</body>

</html>
